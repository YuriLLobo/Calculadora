<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calculadora Online - Fa√ßa suas contas</title>
    <script src="script.js"></script>
</head>
<body>
    <head>
        <h1 id="logo">CALCULATOR</h1>
    </head>

    <main>
        <div class="container">
            <div class="display"> <span id="number">0</span></div>
            <div class="buttons">
                <button class="button" id="clear" onclick="clean()">C</button>
                <button class="button" id="percentual" onclick="numberClick(' % ')">%</button>
                <button class="button" id="divide" onclick="numberClick(' / ')">&divide;</button>
                <button class="button" id="multiply" onclick="numberClick(' * ')">&times;</button>
                <button class="button" id="seven" value="7" onclick="numberClick('7')">7</button>
                <button class="button" id="eight" value="8" onclick ="numberClick('8')">8</button>
                <button class="button" id="nine" value="9" onclick ="numberClick('9')">9</button>
                <button class="button" id="subtract" onclick="numberClick(' - ')">&minus;</button>
                <button class="button" id="four" value="4" onclick ="numberClick('4')">4</button>
                <button class="button" id="five" value="5" onclick ="numberClick('5')">5</button>
                <button class="button" id="six" value="6" onclick ="numberClick('6')">6</button>
                <button class="button" id="add" onclick="numberClick(' + ')">&plus;</button>
                <button class="button" id="one" value="1" onclick ="numberClick('1')">1</button>
                <button class="button" id="two" value="2" onclick ="numberClick('2')">2</button>
                <button class="button" id="three" value="3" onclick ="numberClick('3')">3</button>
                <button class="button" id="equals" onclick="equal()">=</button>
                <button class="button" id="zero" value="0" onclick ="numberClick('0')">0</button>
                <button class="button" id="decimal" onclick="numberClick()">.</button>
                <button class="button" id="backspace" onclick="backspace()">&larr;</button>
                <button class="button" id="equals2" onclick="equal()"></button>
                
                
                
                
                
                
                
                
                
                
                
                
                
                
                
                
                

        </div>
    </main>
</body>
</html>
